<!DOCTYPE html>
<html>
  <head>
    <title>
      To-Do List
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <h1 class="title">
        Create a task
      </h1>
      <div class="head">
        <form>
          <textarea id="add-task" type="text"></textarea>
        </form>
        <button id="btn" type="submit">
          Add  
        </button>
      </div>
      <div class="container">
        <div class="to-do">
          <h2>
            To-Do list
          </h2>
          <div id="to-do-root">

          </div>
        </div>
        <div class="done">
          <h2>
            Finished
          </h2>
          <div class="done-root">
          
          </div>
        </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
